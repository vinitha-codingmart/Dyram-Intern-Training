<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ᑕᗩᒪᒪ-ᗯIᑎ</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./assets/common.css" />
  </head>
  <body class="agora-theme" style="background: black;">
    <div class="header">
      <h1>
        ᑕᗩᒪᒪ-ᗯIᑎ
      </h1>
    </div>
    <form id="form" class="row col l12 s12">
      <div class="row container col l12 s12">
        <div class="col" style="width: 23%;">
          <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
            <div
              class="row card-content"
              style="margin-bottom: 0px;background: yellow;"
            >
              <div class="row" style="margin: 0">
                <div class="col s12">
                  <button id="join">JOIN</button>
                  <button id="leave">LEAVE</button>
                  <button id="stats">GET STATS</button>
                  <!-- <button id="unpublish">UNPUBLISH</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s7">
          <div class="video-grid" id="video">
            <div class="video-view">
              <div id="local_stream" class="video-placeholder"></div>
              <div id="local_video_info" class="video-profile hide"></div>
              <div
                id="video_autoplay_local"
                class="autoplay-fallback hide"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="stats-div"></div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/materialize.min.js"></script>
    <script src="assets/AgoraRTCSDK-3.0.1.js"></script>
    <script src="scripts/Script.js"></script>
  </body>
</html>
